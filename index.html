<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Forms</title>
</head>
<body>
    <div class="card m-auto w-50 mt-5">
      <!-- HEADER -->
      <div class="card-header">
        Payment form example
      </div>


      <!-- BODY -->
      <div class="card-body m-0">
        <form class="row g-3 needs-validation" novalidate>
          
          <div class="alert alert-danger d-none" role="alert" id="alert" >
            Some fields are missing
          </div>

           <!-- FIRST ROW -->
           <div class="col-md-5">
            <label for="inputCard" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXXXXX" required>
            <div class="invalid-feedback">datos erroneos</div>
           </div>
           <div class="col-md-3">
            <label for="inputCvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="inputCvc" placeholder="0000" required>
           </div>
           <div class="col-md-4">
            <label for="inputAmount" class="form-label">Amount</label>
            <div class="d-flex align-items-center">
                <span class="me-2 fw-bold">$</span> 
                <input type="text" class="form-control" id="inputAmount" placeholder="Amount" required>
            </div>
           </div>

           <!-- SECOND ROW -->
           <div class="col-md-6">
            <label for="inputCard" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" required>
           </div>
           <div class="col-md-6">
            <label for="inputCard" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" required>
           </div>

           <!-- THIRD ROW -->
           <div class="col-md-6">
            <label for="inputCard" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required>
           </div>
           <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" required>
              <option selected disabled value="">Choose...</option>
              <option>$geeks</option>
              <option>caricuao</option>
            </select>
           </div>
           <div class="col-md-3">
            <label for="inputCard" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputPostalCode" required>
           </div>

           <!-- FOURTH ROW -->
        <div class="col-md-5">
          <p class="mb-2">We accept</p>
          <div class="bg-secondary rounded payment pt-2 pb-2 ps-2">
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
              <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard" style="color:white"></i></label>
            </div>

            <div class="form-check-inline ">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" >
              <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa" style="color:white"></i></label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club" style="color:white"></i></label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex" style="color:white"></i></label>
            </div>

          </div>
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-6">
        <label for="floatingTextarea2">Message</label>
        <textarea class="form-control" id="floatingTextarea2" style="height: 100px" required></textarea>
        <small>Add any notes here.</small>
        </div>

        <!-- FOOTER -->
          <div class="card-footer border-top-0 text-end bg-white">    
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
        
      </div>   
    </div>

    <!-- java script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
    <!-- array de validacion -->
    <script>
      (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
        document.getElementById("alert").classList.toggle("d-none");
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>

  </body>
</html>
